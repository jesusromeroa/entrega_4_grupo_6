<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>SoyUCAB - Bolsa de Empleo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-empleo { transition: transform 0.2s; border-left: 5px solid #009CDE; }
        .card-empleo:hover { transform: translateY(-5px); box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .badge-empresa { background-color: #ffc107; color: #000; }
        .badge-dependencia { background-color: #003366; color: #fff; }
    </style>
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">üè† SoyUCAB</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link active" href="empleos.html">Empleos</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>üíº Bolsa de Trabajo</h2>
            <button class="btn btn-primary" onclick="abrirModalPublicar()">+ Publicar Oferta</button>
        </div>

        <div id="lista-ofertas" class="row g-4">
            <div class="text-center mt-5"><div class="spinner-border text-primary"></div></div>
        </div>
    </div>

    <div class="modal fade" id="modalPublicar" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title">Publicar Nueva Vacante</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="form-empleo">
                        <div class="mb-3">
                            <label class="form-label text-muted small">ID Miembro (Simulado):</label>
                            <input type="number" id="pub-miembro-id" class="form-control form-control-sm" placeholder="Ej: 2 (Admin) o 44 (Recruiter)" required>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">T√≠tulo del Cargo</label>
                                <input type="text" id="pub-titulo" class="form-control" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Tipo de Contrato</label>
                                <select id="pub-contrato" class="form-select">
                                    <option value="Tiempo Completo">Tiempo Completo</option>
                                    <option value="Medio Tiempo">Medio Tiempo</option>
                                    <option value="Pasant√≠a">Pasant√≠a</option>
                                    <option value="Remoto">Remoto</option>
                                </select>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Descripci√≥n</label>
                            <textarea id="pub-descripcion" class="form-control" rows="3" required></textarea>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Requisitos</label>
                            <textarea id="pub-requisitos" class="form-control" rows="2" placeholder="Ej: SQL, Ingl√©s avanzado..."></textarea>
                        </div>

                        <hr>
                        
                        <label class="form-label fw-bold">Origen de la Oferta</label>
                        <div class="d-flex gap-3 mb-2">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="origen" id="opt-empresa" value="empresa" checked onchange="toggleOrigen()">
                                <label class="form-check-label" for="opt-empresa">Organizaci√≥n Externa</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="origen" id="opt-dependencia" value="dependencia" onchange="toggleOrigen()">
                                <label class="form-check-label" for="opt-dependencia">Dependencia UCAB</label>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label id="lbl-entidad" class="form-label">RIF de la Organizaci√≥n</label>
                            <input type="text" id="pub-entidad" class="form-control" placeholder="Ej: J-123456789" required>
                            <small class="text-muted" id="help-entidad">Aseg√∫rese que la empresa est√© registrada y aprobada.</small>
                        </div>

                        <button type="submit" class="btn btn-success w-100">Publicar Ahora</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/empleos.js"></script>
</body>
</html>
