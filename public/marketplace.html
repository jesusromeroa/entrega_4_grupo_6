<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>SoyUCAB - Marketplace</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-producto { transition: transform 0.2s; }
        .card-producto:hover { transform: scale(1.02); box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .precio-tag { font-size: 1.2rem; font-weight: bold; color: #198754; }
    </style>
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">üè† SoyUCAB</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link active" href="#">Marketplace</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>üõí Marketplace UCAB</h2>
            <button class="btn btn-success" onclick="abrirModalVenta()">+ Vender Art√≠culo</button>
        </div>

        <div class="mb-4">
            <input type="text" id="busqueda" class="form-control" placeholder="üîç Buscar productos..." onkeyup="filtrarProductos()">
        </div>

        <div id="lista-productos" class="row g-4">
            <div class="text-center mt-5"><div class="spinner-border text-success"></div></div>
        </div>
    </div>

    <div class="modal fade" id="modalVenta" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title">Publicar Art√≠culo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="form-venta">
                        <div class="mb-3">
                            <label class="form-label text-muted small">ID Vendedor (Simulado)</label>
                            <input type="number" id="ven-miembro-id" class="form-control form-control-sm" placeholder="Ej: 7 (Juan)" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">T√≠tulo del Art√≠culo</label>
                            <input type="text" id="ven-titulo" class="form-control" required>
                        </div>
                        <div class="row">
                            <div class="col-6 mb-3">
                                <label class="form-label">Precio ($)</label>
                                <input type="number" id="ven-precio" class="form-control" step="0.01" min="0.01" required>
                            </div>
                            <div class="col-6 mb-3">
                                <label class="form-label">Categor√≠a</label>
                                <select id="ven-categoria" class="form-select" required>
                                    <option value="">Cargando...</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Descripci√≥n</label>
                            <textarea id="ven-descripcion" class="form-control" rows="3" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Publicar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/marketplace.js"></script>
</body>
</html>
