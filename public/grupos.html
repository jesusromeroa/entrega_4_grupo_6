<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>SoyUCAB - Gesti√≥n de Grupos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        th { cursor: pointer; }
        th:hover { background-color: #343a40 !important; color: #ffc107 !important; }
    </style>
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">üè† SoyUCAB</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="index.html">‚¨Ö Volver al Inicio</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2 class="text-center mb-4">Directorio de Grupos</h2>

        <div class="row mb-3 g-2">
            <div class="col-md-6">
                <input type="text" id="input-busqueda" class="form-control" placeholder="Buscar por nombre, descripci√≥n o categor√≠a...">
            </div>
            <div class="col-md-3">
                <select id="select-orden" class="form-select" onchange="cambiarOrden()">
                    <option value="nombre_grupo">Ordenar por: Nombre</option>
                    <option value="categoria_grupo">Ordenar por: Categor√≠a</option>
                    <option value="fecha_creacion">Ordenar por: Fecha</option>
                    <option value="tipo_grupo">Ordenar por: Tipo</option>
                </select>
            </div>
            <div class="col-md-3">
                <button class="btn btn-success w-100" onclick="abrirModalRegistro()">+ Crear Grupo</button>
            </div>
        </div>

        <div class="card shadow">
            <div class="card-body p-0">
                <table class="table table-hover mb-0">
                    <thead class="table-dark">
                        <tr>
                            <th onclick="ordenar('nombre_grupo')">Nombre ‚Üï</th>
                            <th>Descripci√≥n</th>
                            <th onclick="ordenar('categoria_grupo')">Categor√≠a ‚Üï</th>
                            <th onclick="ordenar('tipo_grupo')">Tipo ‚Üï</th>
                            <th>Creador</th>
                            <th class="text-center">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tabla-grupos">
                        </tbody>
                </table>
            </div>
        </div>

        <nav class="mt-4">
            <ul class="pagination justify-content-center" id="paginacion"></ul>
        </nav>
    </div>

    <div class="modal fade" id="modalRegistro" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title">Crear Nuevo Grupo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="form-registro">
                        <div class="mb-3">
                            <label class="form-label">Nombre del Grupo (√önico)</label>
                            <input type="text" id="reg-nombre" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Descripci√≥n</label>
                            <textarea id="reg-descripcion" class="form-control" rows="2"></textarea>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Tipo</label>
                                <select id="reg-tipo" class="form-select">
                                    <option value="Publico">Publico</option>
                                    <option value="Privado">Privado</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Categor√≠a</label>
                                <select id="reg-categoria" class="form-select">
                                    <option value="Acad√©mico">Acad√©mico</option>
                                    <option value="Deportivo">Deportivo</option>
                                    <option value="Laboral">Laboral</option>
                                    <option value="De Inter√©s">De Inter√©s</option>
                                    <option value="Social">Social</option>
                                    <option value="Profesional">Profesional</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Creador</label>
                            <select id="reg-creador" class="form-select" required></select>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Crear Grupo</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalEdicion" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-warning">
                    <h5 class="modal-title">Editar Grupo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="form-edicion">
                        <input type="hidden" id="edit-id-original">
                        
                        <div class="mb-3">
                            <label class="form-label">Nombre (No editable)</label>
                            <input type="text" id="edit-nombre" class="form-control" readonly disabled>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Descripci√≥n</label>
                            <textarea id="edit-descripcion" class="form-control" rows="2"></textarea>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Tipo</label>
                                <select id="edit-tipo" class="form-select">
                                    <option value="Publico">Publico</option>
                                    <option value="Privado">Privado</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Categor√≠a</label>
                                <select id="edit-categoria" class="form-select">
                                    <option value="Acad√©mico">Acad√©mico</option>
                                    <option value="Deportivo">Deportivo</option>
                                    <option value="Laboral">Laboral</option>
                                    <option value="De Inter√©s">De Inter√©s</option>
                                    <option value="Social">Social</option>
                                    <option value="Profesional">Profesional</option>
                                </select>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-warning w-100">Guardar Cambios</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalMiembros" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-info text-dark">
                    <h5 class="modal-title">Miembros del Grupo: <span id="titulo-grupo-miembros" class="fw-bold"></span></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Miembro</th>
                                    <th>Rol</th>
                                    <th>Fecha Uni√≥n</th>
                                </tr>
                            </thead>
                            <tbody id="lista-miembros-grupo">
                                </tbody>
                        </table>
                    </div>
                    <div id="sin-miembros" class="text-center text-muted py-3 d-none">
                        Este grupo a√∫n no tiene miembros.
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/grupos.js"></script>
</body>
</html>
