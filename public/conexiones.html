<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>SoyUCAB - Conexiones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .nav-tabs .nav-link { color: #495057; font-weight: 500; }
        .nav-tabs .nav-link.active { color: #0d6efd; border-bottom: 3px solid #0d6efd; font-weight: bold; }
        .tab-content { min-height: 400px; }
    </style>
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">üè† SoyUCAB</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link text-white" href="index.html">‚¨Ö Volver al Inicio</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2 class="text-center mb-4">Centro de Conexiones</h2>

        <ul class="nav nav-tabs justify-content-center mb-4" id="misTabs" role="tablist">
            <li class="nav-item"><button class="nav-link active" data-bs-toggle="tab" data-bs-target="#tab-amigos">Mis Amigos</button></li>
            <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#tab-solicitudes">Solicitudes Pendientes</button></li>
            <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#tab-buscar">Buscar Nuevos</button></li>
            <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#tab-conversaciones">Conversaciones</button></li>
        </ul>

        <div class="tab-content bg-white p-4 rounded shadow-sm">
            
            <div class="tab-pane fade show active" id="tab-amigos">
                <h5 class="mb-3 border-bottom pb-2">Tu red de contactos</h5>
                <table class="table table-hover align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th>Nombre</th>
                            <th>Correo</th>
                            <th>Conectados desde</th>
                        </tr>
                    </thead>
                    <tbody id="lista-amigos"></tbody>
                </table>
            </div>

            <div class="tab-pane fade" id="tab-solicitudes">
                <h5 class="mb-3 border-bottom pb-2">Solicitudes recibidas</h5>
                <table class="table table-hover align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th>Solicitante</th>
                            <th>Fecha Solicitud</th>
                            <th class="text-center">Acci√≥n</th>
                        </tr>
                    </thead>
                    <tbody id="lista-solicitudes"></tbody>
                </table>
            </div>

            <div class="tab-pane fade" id="tab-buscar">
                <div class="input-group mb-3">
                    <input type="text" id="busqueda-global" class="form-control" placeholder="Buscar por nombre o correo...">
                    <button class="btn btn-primary" onclick="buscarNuevos()">Buscar</button>
                </div>
                <table class="table table-hover align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th>Miembro</th>
                            <th>Correo</th>
                            <th class="text-center">Acci√≥n</th>
                        </tr>
                    </thead>
                    <tbody id="lista-busqueda"></tbody>
                </table>
            </div>

            <div class="tab-pane fade" id="tab-conversaciones">
                <h5 class="mb-3 border-bottom pb-2">Historial de Conversaciones</h5>
                <table class="table table-hover align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th>T√≠tulo Conversaci√≥n</th>
                            <th>Creado por</th>
                            <th>Fecha Inicio</th>
                            <th class="text-center">Ver Contenido</th>
                        </tr>
                    </thead>
                    <tbody id="lista-conversaciones"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalMensajes" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-info text-dark">
                    <h5 class="modal-title"><i class="fas fa-comments"></i> Mensajes</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body bg-light" style="max-height: 500px; overflow-y: auto;">
                    <div id="contenedor-mensajes" class="d-flex flex-column gap-3">
                        </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/conexiones.js"></script>
</body>
</html>
