<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gesti贸n de Estudiantes - SoyUCAB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="/"> SoyUCAB</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link text-white" href="index.html">Volver al Men煤</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2 class="text-center mb-4">Directorio de Estudiantes</h2>

        <div class="d-flex justify-content-end mb-3">
            <button class="btn btn-primary" onclick="abrirModalRegistro()">+ Registrar Estudiante</button>
        </div>

        <div class="card shadow">
            <div class="card-body">
                <table class="table table-hover">
                    <thead class="table-primary">
                        <tr>
                            <th>ID</th>
                            <th>Nombres (Miembro)</th>
                            <th>Semestre</th>
                            <th>Situaci贸n</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tabla-estudiantes"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalRegistro" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title">Registrar Nuevo Estudiante</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="form-registro">
                        <div class="mb-3">
                            <label class="form-label">Seleccionar Miembro *</label>
                            <select id="reg-miembro" class="form-select" required>
                                </select>
                            <small class="text-muted">Solo aparecen miembros que NO son estudiantes a煤n.</small>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Semestre Actual</label>
                            <input type="number" id="reg-semestre" class="form-control" min="1" max="10">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Situaci贸n Acad茅mica</label>
                            <select id="reg-situacion" class="form-select">
                                <option value="Activo">Activo</option>
                                <option value="Probatorio">Probatorio</option>
                                <option value="Retirado">Retirado</option>
                                <option value="Tesis">Tesis</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalEdicion" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-warning text-dark">
                    <h5 class="modal-title">Editar Estudiante</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="form-edicion">
                        <input type="hidden" id="edit-id">
                        <div class="mb-3">
                            <label class="form-label">Estudiante</label>
                            <input type="text" id="edit-nombre-display" class="form-control" disabled readonly>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Semestre</label>
                            <input type="number" id="edit-semestre" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Situaci贸n</label>
                            <select id="edit-situacion" class="form-select">
                                <option value="Activo">Activo</option>
                                <option value="Probatorio">Probatorio</option>
                                <option value="Retirado">Retirado</option>
                                <option value="Tesis">Tesis</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-warning w-100">Actualizar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/estudiantes.js"></script> </body>
</html>
