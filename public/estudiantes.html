<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>SoyUCAB - Gesti√≥n de Estudiantes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        th { cursor: pointer; }
        th:hover { background-color: #343a40 !important; color: #ffc107 !important; }
    </style>
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">üè† SoyUCAB</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link text-white" href="index.html">Volver al Men√∫</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2 class="text-center mb-4">Directorio de Estudiantes</h2>

        <div class="row mb-3 g-2">
            <div class="col-md-6">
                <input type="text" id="input-busqueda" class="form-control" placeholder="Buscar por nombre, apellido o correo...">
            </div>
            <div class="col-md-3">
                <select id="select-orden" class="form-select" onchange="cambiarOrden()">
                    <option value="miembro_id">Ordenar por: ID</option>
                    <option value="nombres">Ordenar por: Nombre</option>
                    <option value="semestre_actual">Ordenar por: Semestre</option>
                </select>
            </div>
            <div class="col-md-3 d-flex justify-content-end">
                <button class="btn btn-success w-100" onclick="abrirModalRegistro()">+ Registrar Estudiante</button>
            </div>
        </div>

        <div class="card shadow">
            <div class="card-body p-0">
                <table class="table table-hover mb-0">
                    <thead class="table-dark">
                        <tr>
                            <th onclick="ordenar('miembro_id')">ID ‚Üï</th>
                            <th onclick="ordenar('nombres')">Nombre Completo ‚Üï</th>
                            <th onclick="ordenar('semestre_actual')">Semestre ‚Üï</th>
                            <th onclick="ordenar('situacion_academica')">Situaci√≥n ‚Üï</th>
                            <th class="text-center">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tabla-estudiantes">
                        </tbody>
                </table>
            </div>
        </div>

        <nav class="mt-4">
            <ul class="pagination justify-content-center" id="paginacion"></ul>
        </nav>
    </div>

    <div class="modal fade" id="modalRegistro" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title">Registrar Nuevo Estudiante</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="form-registro">
                        <div class="mb-3">
                            <label class="form-label">Seleccionar Miembro</label>
                            <select id="reg-miembro" class="form-select" required></select>
                            <small class="text-muted">Solo miembros que no son estudiantes a√∫n.</small>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Semestre Actual</label>
                            <input type="number" id="reg-semestre" class="form-control" min="1" max="10" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Situaci√≥n Acad√©mica</label>
                            <select id="reg-situacion" class="form-select">
                                <option value="Activo">Activo</option>
                                <option value="Probatorio">Probatorio</option>
                                <option value="Retirado">Retirado</option>
                                <option value="Tesis">Tesis</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Guardar Registro</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/estudiantes.js"></script>
</body>
</html>
