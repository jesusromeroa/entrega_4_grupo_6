<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>SoyUCAB - Gesti√≥n de Miembros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        th { cursor: pointer; }
        th:hover { background-color: #343a40 !important; color: #ffc107 !important; }
        .opcionales-container { background: #f8f9fa; border-radius: 8px; padding: 15px; margin-top: 10px; }
    </style>
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">üè† SoyUCAB</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="perfiles.html">‚¨Ö Volver al Men√∫</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2 class="text-center mb-4">Directorio de Miembros</h2>

        <div class="row mb-3 g-2">
            <div class="col-md-6">
                <input type="text" id="input-busqueda" class="form-control" placeholder="Buscar por nombre, apellido o correo...">
            </div>
            <div class="col-md-3">
                <select id="select-orden" class="form-select" onchange="cambiarOrden()">
                    <option value="miembro_id">Ordenar por: ID</option>
                    <option value="nombres">Ordenar por: Nombre</option>
                    <option value="estatus">Ordenar por: Estatus</option>
                </select>
            </div>
            <div class="col-md-3">
                <button class="btn btn-success w-100" onclick="abrirModalRegistro()">+ Registrar Miembro</button>
            </div>
        </div>

        <div class="card shadow">
            <div class="card-body p-0">
                <table class="table table-hover mb-0">
                    <thead class="table-dark">
                        <tr>
                            <th onclick="ordenar('miembro_id')">ID ‚Üï</th>
                            <th onclick="ordenar('nombres')">Nombre Completo ‚Üï</th>
                            <th>Correo</th>
                            <th onclick="ordenar('estatus')">Estatus ‚Üï</th>
                            <th class="text-center">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tabla-miembros"></tbody>
                </table>
            </div>
        </div>
        <nav class="mt-4"><ul class="pagination justify-content-center" id="paginacion"></ul></nav>
    </div>

    <div class="modal fade" id="modalRegistro" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title">Registrar Nuevo Miembro</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="form-registro">
                        <div class="row">
                            <div class="col-md-6 mb-3"><label>Nombres *</label><input type="text" id="reg-nombres" class="form-control" required></div>
                            <div class="col-md-6 mb-3"><label>Apellidos *</label><input type="text" id="reg-apellidos" class="form-control" required></div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3"><label>Correo *</label><input type="email" id="reg-correo" class="form-control" required></div>
                            <div class="col-md-6 mb-3"><label>Contrase√±a *</label><input type="password" id="reg-password" class="form-control" required></div>
                        </div>

                        <div class="text-center my-2">
                            <button type="button" class="btn btn-link btn-sm" onclick="toggleSeccion('seccion-reg-opcionales', this)">
                                ‚¨á Mostrar campos opcionales (Biograf√≠a, Foto, Ciudad)
                            </button>
                        </div>

                        <div id="seccion-reg-opcionales" class="d-none opcionales-container border">
                            <div class="mb-3"><label>URL Foto de Perfil</label><input type="text" id="reg-foto" class="form-control"></div>
                            <div class="mb-3"><label>Biograf√≠a</label><textarea id="reg-biografia" class="form-control" rows="2"></textarea></div>
                            <div class="mb-3"><label>Ciudad</label><select id="reg-ciudad" class="form-select select-ciudades"></select></div>
                        </div>

                        <button type="submit" class="btn btn-success w-100 mt-3">Guardar Miembro</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalEdicion" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-warning"><h5 class="modal-title">Editar Miembro</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
                <div class="modal-body">
                    <form id="form-edicion">
                        <input type="hidden" id="edit-id">
                        <div class="row">
                            <div class="col-md-6 mb-3"><label>Nombres</label><input type="text" id="edit-nombres" class="form-control" required></div>
                            <div class="col-md-6 mb-3"><label>Apellidos</label><input type="text" id="edit-apellidos" class="form-control" required></div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3"><label>Correo</label><input type="email" id="edit-correo" class="form-control" required></div>
                            <div class="col-md-6 mb-3"><label>Estatus</label>
                                <select id="edit-estatus" class="form-select">
                                    <option value="Activo">Activo</option>
                                    <option value="Bloqueado">Bloqueado</option>
                                    <option value="Inactivo">Inactivo</option>
                                </select>
                            </div>
                        </div>

                        <div id="seccion-edit-opcionales" class="opcionales-container border">
                            <div class="mb-3"><label>URL Foto de Perfil</label><input type="text" id="edit-foto" class="form-control"></div>
                            <div class="mb-3"><label>Biograf√≠a</label><textarea id="edit-biografia" class="form-control" rows="2"></textarea></div>
                            <div class="mb-3"><label>Ciudad</label><select id="edit-ciudad" class="form-select select-ciudades"></select></div>
                        </div>

                        <button type="submit" class="btn btn-warning w-100 mt-3">Actualizar Datos</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/miembro.js"></script>
</body>
</html>
