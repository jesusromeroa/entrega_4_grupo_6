<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>SoyUCAB - Gesti√≥n de Eventos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        th { cursor: pointer; }
        th:hover { background-color: #343a40 !important; color: #ffc107 !important; }
    </style>
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">üè† SoyUCAB</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="index.html">‚¨Ö Volver al Inicio</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2 class="text-center mb-4">Calendario de Eventos</h2>

        <div class="row mb-3 g-2">
            <div class="col-md-6">
                <input type="text" id="input-busqueda" class="form-control" placeholder="Buscar por nombre, descripci√≥n o lugar...">
            </div>
            <div class="col-md-3">
                <select id="select-orden" class="form-select" onchange="cargarEventos()">
                    <option value="nombre_evento">Ordenar por: Nombre</option>
                    <option value="fecha_hora_evento">Ordenar por: Fecha</option>
                    <option value="lugar">Ordenar por: Lugar</option>
                </select>
            </div>
            <div class="col-md-3">
                <button class="btn btn-success w-100" onclick="abrirModalRegistro()"> Crear Evento</button>
            </div>
        </div>

        <div class="card shadow">
            <div class="card-body p-0">
                <table class="table table-hover mb-0">
                    <thead class="table-dark">
                        <tr>
                            <th onclick="ordenar('nombre_evento')">Nombre ‚Üï</th>
                            <th>Descripci√≥n</th>
                            <th onclick="ordenar('fecha_hora_evento')">Fecha y Hora ‚Üï</th>
                            <th onclick="ordenar('lugar')">Lugar ‚Üï</th>
                            <th>Organizador</th>
                            <th class="text-center">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tabla-eventos"></tbody>
                </table>
            </div>
        </div>

        <nav class="mt-4">
            <ul class="pagination justify-content-center" id="paginacion"></ul>
        </nav>
    </div>

    <div class="modal fade" id="modalRegistro" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title">Crear Nuevo Evento</h5>
                    <button type="button" class="btn-close text-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="form-registro">
                        <div class="mb-3">
                            <label class="form-label">Nombre del Evento (√önico)</label>
                            <input type="text" id="reg-nombre" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Descripci√≥n</label>
                            <textarea id="reg-descripcion" class="form-control" rows="2"></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Lugar</label>
                            <input type="text" id="reg-lugar" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Fecha y Hora</label>
                            <input type="datetime-local" id="reg-fecha" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Organizador</label>
                            <select id="reg-creador" class="form-select" required></select>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Crear Evento</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalEdicion" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-warning">
                    <h5 class="modal-title">Editar Evento</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="form-edicion">
                        <input type="hidden" id="edit-id-original">
                        <div class="mb-3">
                            <label class="form-label">Nombre (No editable)</label>
                            <input type="text" id="edit-nombre" class="form-control" readonly disabled>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Descripci√≥n</label>
                            <textarea id="edit-descripcion" class="form-control" rows="2"></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Lugar</label>
                            <input type="text" id="edit-lugar" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Fecha y Hora</label>
                            <input type="datetime-local" id="edit-fecha" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-warning w-100">Guardar Cambios</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalMiembros" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-info text-dark">
                    <h5 class="modal-title">Asistentes al Evento: <span id="titulo-evento-miembros" class="fw-bold"></span></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Miembro</th>
                                    <th>Correo</th>
                                </tr>
                            </thead>
                            <tbody id="lista-miembros-evento"></tbody>
                        </table>
                    </div>
                    <div id="sin-miembros" class="text-center text-muted py-3 d-none">
                        Este evento a√∫n no tiene asistentes registrados.
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/eventos.js"></script>
</body>
</html>
