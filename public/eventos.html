<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>SoyUCAB - Gesti√≥n de Eventos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>th { cursor: pointer; } th:hover { background-color: #343a40 !important; color: #ffc107 !important; }</style>
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">üè† SoyUCAB</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link text-white" href="index.html">‚¨Ö Volver al Inicio</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2 class="text-center mb-4">Calendario de Eventos</h2>

        <div class="row mb-3 g-2">
            <div class="col-md-6">
                <input type="text" id="input-busqueda" class="form-control" placeholder="Buscar evento...">
            </div>
            <div class="col-md-3">
                <select id="select-orden" class="form-select" onchange="window.cargarEventos(1)">
                    <option value="fecha_inicio">Orden: Fecha Inicio</option>
                    <option value="nombre_evento">Orden: Nombre</option>
                </select>
            </div>
            <div class="col-md-3">
                <button class="btn btn-success w-100" onclick="window.abrirModalRegistro()">+ Nuevo Evento</button>
            </div>
        </div>

        <div class="card shadow">
            <div class="card-body p-0">
                <table class="table table-hover mb-0">
                    <thead class="table-dark">
                        <tr>
                            <th>Nombre (Click para Asistentes) ‚Üï</th>
                            <th>Descripci√≥n</th>
                            <th>Fecha Inicio ‚Üï</th>
                            <th>Tipo</th>
                            <th>Organizador</th>
                            <th class="text-center">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tabla-eventos"></tbody>
                </table>
            </div>
        </div>
        <nav class="mt-4"><ul class="pagination justify-content-center" id="paginacion"></ul></nav>
    </div>

    <div class="modal fade" id="modalRegistro" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-success text-white"><h5>Nuevo Evento</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
                <div class="modal-body">
                    <form id="form-registro">
                        <div class="mb-3"><label>Nombre</label><input type="text" id="reg-nombre" class="form-control" required></div>
                        <div class="mb-3"><label>Descripci√≥n</label><textarea id="reg-desc" class="form-control"></textarea></div>
                        <div class="row">
                            <div class="col-6"><label>Inicio</label><input type="date" id="reg-inicio" class="form-control" required></div>
                            <div class="col-6"><label>Fin</label><input type="date" id="reg-fin" class="form-control" required></div>
                        </div>
                        <div class="mt-3"><label>Tipo</label>
                            <select id="reg-tipo" class="form-select">
                                <option value="Publico">P√∫blico</option>
                                <option value="Privado">Privado</option>
                            </select>
                        </div>
                        <div class="mt-3"><label>Organizador</label><select id="reg-organizador" class="form-select" required></select></div>
                        <button type="submit" class="btn btn-success w-100 mt-4">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalAsistentes" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-info text-dark">
                    <h5 class="modal-title">Asistentes: <span id="titulo-evento-asistentes" class="fw-bold"></span></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <table class="table table-striped">
                        <thead><tr><th>Asistente</th><th>Rol</th></tr></thead>
                        <tbody id="lista-asistentes"></tbody>
                    </table>
                    <div id="sin-asistentes" class="text-center text-muted d-none">Nadie ha confirmado asistencia a√∫n.</div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/eventos.js"></script>
</body>
</html>
