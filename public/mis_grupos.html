<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mis Grupos - SoyUCAB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>.nav-tabs .nav-link.active { font-weight: bold; border-bottom: 3px solid #0d6efd; }</style>
</head>
<body class="bg-light">

    <nav class="navbar navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="mi_perfil.html">üë§ Volver al Perfil</a>
        </div>
    </nav>

    <div class="container">
        <h3 class="mb-4 text-center"><i class="fas fa-users"></i> Espacios Colaborativos</h3>

        <ul class="nav nav-tabs justify-content-center mb-4" id="grupoTabs">
            <li class="nav-item"><button class="nav-link active" data-bs-toggle="tab" data-bs-target="#mis-grupos">Mis Grupos</button></li>
            <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#buscar-grupos">Explorar Grupos</button></li>
            <li class="nav-item"><button class="nav-link" onclick="abrirCrearGrupo()">+ Crear Grupo</button></li>
        </ul>

        <div class="tab-content bg-white p-4 rounded shadow-sm">
            <div class="tab-pane fade show active" id="mis-grupos">
                <div id="lista-mis-grupos" class="row g-3"></div>
            </div>
            <div class="tab-pane fade" id="buscar-grupos">
                <div class="input-group mb-3">
                    <input type="text" id="busqueda-grupo" class="form-control" placeholder="Buscar temas de inter√©s...">
                    <button class="btn btn-primary" onclick="buscarGrupos()">Buscar</button>
                </div>
                <div id="lista-busqueda-grupos" class="row g-3"></div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalCrearGrupo" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title">Nuevo Grupo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="form-crear-grupo">
                        <div class="mb-3"><label>Nombre</label><input type="text" id="g-nombre" class="form-control" required></div>
                        <div class="mb-3"><label>Descripci√≥n</label><textarea id="g-desc" class="form-control" rows="2"></textarea></div>
                        <div class="row">
                            <div class="col-6 mb-3"><label>Tipo</label>
                                <select id="g-tipo" class="form-select">
                                    <option>Publico</option><option>Privado</option>
                                </select>
                            </div>
                            <div class="col-6 mb-3"><label>Categor√≠a</label>
                                <select id="g-cat" class="form-select">
                                    <option>Acad√©mico</option><option>Deportivo</option><option>Social</option>
                                </select>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Crear</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/mis_grupos.js"></script>
</body>
</html>
