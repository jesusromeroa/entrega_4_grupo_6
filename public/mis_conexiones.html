<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>SoyUCAB - Mis Conexiones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>.nav-tabs .nav-link.active { font-weight: bold; border-bottom: 3px solid #0d6efd; }</style>
</head>
<body class="bg-light">

    <nav class="navbar navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="mi_perfil.html">ðŸ‘¤ Mi Perfil</a>
            <a class="btn btn-outline-light btn-sm" href="login.html" onclick="localStorage.clear()">Salir</a>
        </div>
    </nav>

    <div class="container">
        <h3 class="mb-4 text-center">Mi Red de Contactos</h3>

        <ul class="nav nav-tabs justify-content-center mb-4" id="misTabs" role="tablist">
            <li class="nav-item"><button class="nav-link active" data-bs-toggle="tab" data-bs-target="#tab-amigos">Mis Amigos</button></li>
            <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#tab-solicitudes">Solicitudes</button></li>
            <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#tab-buscar">Buscar</button></li>
            <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#tab-chats">Mensajes</button></li>
        </ul>

        <div class="tab-content bg-white p-4 rounded shadow-sm">
            <div class="tab-pane fade show active" id="tab-amigos">
                <table class="table table-hover align-middle"><tbody id="lista-amigos"></tbody></table>
            </div>
            <div class="tab-pane fade" id="tab-solicitudes">
                <table class="table table-hover align-middle"><tbody id="lista-solicitudes"></tbody></table>
            </div>
            <div class="tab-pane fade" id="tab-buscar">
                <div class="input-group mb-3">
                    <input type="text" id="busqueda-global" class="form-control" placeholder="Nombre...">
                    <button class="btn btn-primary" onclick="buscarNuevos()">Buscar</button>
                </div>
                <table class="table table-hover align-middle"><tbody id="lista-busqueda"></tbody></table>
            </div>
            <div class="tab-pane fade" id="tab-chats">
                <table class="table table-hover align-middle"><tbody id="lista-chats"></tbody></table>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalMensajes" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-dark text-white">
                    <h5 class="modal-title">Chat</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body bg-light" id="contenedor-mensajes" style="max-height: 400px; overflow-y: auto;"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/mis_conexiones.js"></script>
</body>
</html>
