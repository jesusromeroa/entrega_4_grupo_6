<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>SoyUCAB - Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>body { background: #f8f9fa; min-height: 100vh; padding: 20px; }</style>
</head>
<body>
    <div class="container d-flex justify-content-center">
        <div class="card shadow border-0" style="max-width: 600px; width: 100%;">
            <div class="card-body p-4">
                <h4 class="text-center mb-4 fw-bold">Únete a SoyUCAB</h4>
                <form id="form-registro">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Nombres</label>
                            <input type="text" id="reg-nombres" class="form-control" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Apellidos</label>
                            <input type="text" id="reg-apellidos" class="form-control" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Correo Institucional</label>
                        <input type="email" id="reg-correo" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Contraseña</label>
                        <input type="password" id="reg-pass" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Soy:</label>
                        <select id="reg-tipo" class="form-select" onchange="mostrarCamposExtra()">
                            <option value="Estudiante">Estudiante</option>
                            <option value="Profesor">Profesor</option>
                            <option value="Egresado">Egresado</option>
                        </select>
                    </div>

                    <div id="extra-estudiante">
                        <div class="mb-3">
                            <label>Semestre Actual</label>
                            <input type="number" id="reg-semestre" class="form-control" min="1" max="10">
                        </div>
                    </div>
                    <div id="extra-profesor" class="d-none">
                        <div class="mb-3">
                            <label>Escalafón</label>
                            <select id="reg-escalafon" class="form-select">
                                <option value="Instructor">Instructor</option>
                                <option value="Asistente">Asistente</option>
                                <option value="Agregado">Agregado</option>
                            </select>
                        </div>
                    </div>
                    <div id="extra-egresado" class="d-none">
                        <div class="mb-3">
                            <label>Año Graduación</label>
                            <input type="number" id="reg-ano" class="form-control">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-success w-100 mt-3">Registrarme</button>
                    <div class="text-center mt-2">
                        <a href="login.html">Ya tengo cuenta</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        function mostrarCamposExtra() {
            const tipo = document.getElementById('reg-tipo').value;
            document.getElementById('extra-estudiante').classList.add('d-none');
            document.getElementById('extra-profesor').classList.add('d-none');
            document.getElementById('extra-egresado').classList.add('d-none');

            if(tipo === 'Estudiante') document.getElementById('extra-estudiante').classList.remove('d-none');
            if(tipo === 'Profesor') document.getElementById('extra-profesor').classList.remove('d-none');
            if(tipo === 'Egresado') document.getElementById('extra-egresado').classList.remove('d-none');
        }
    </script>
    <script src="js/auth.js"></script>
</body>
</html>
